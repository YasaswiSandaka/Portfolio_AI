<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 1s ease-out;
    }

    .hover-scale:hover {
      transform: scale(1.1);
      transition: transform 0.3s ease-in-out;
    }

    /* Sidebar slide animation */
    @keyframes slideIn {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }

    .slide-in {
      animation: slideIn 0.5s ease-out forwards;
    }

    /* Footer icon animation */
    @keyframes footerIconAnim {
      0% { transform: scale(1); opacity: 0.7; }
      100% { transform: scale(1.2); opacity: 1; }
    }

    .footer-icon:hover {
      animation: footerIconAnim 0.3s ease-in-out;
    }

    .listitems.hide {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="flex">
    <!-- Sidebar Menu -->
    <div class="w-1/4 bg-gradient-to-t from-gray-800 via-gray-700 to-gray-600 text-white p-6 slide-in">
      <div class="text-center">
        <img src="./image/pic.jpg" width="150" alt="Sandaka Yasaswi" class="rounded-full mb-4 hover-scale">
      </div>
      <ul class="space-y-4">
        <li><a href="./index.html" class="hover:text-yellow-400">Home</a></li>
        <li><a href="./about-me.html" class="hover:text-yellow-400">About Me</a></li>
        <li><a href="./resume.html" class="hover:text-yellow-400">Experience & Achievements</a></li>
        <li><a href="./portfolio.html" class="text-yellow-400">Projects</a></li>
        <li><a href="./contact.html" class="hover:text-yellow-400">Contact</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="w-3/4 p-8 fade-in">
      <h1 class="text-3xl font-bold text-center mb-6">PROJECTS</h1>
      
      <!-- Portfolio Menu -->
      <div class="flex justify-center mb-8">
        <ul class="flex space-x-6">
          <li class="list active cursor-pointer text-lg hover:text-yellow-400" data-filter="all">All</li>
        </ul>
      </div>
      
      <!-- Portfolio Images -->
      <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-8">
        <div class="listitems" data-item="web">
         <a href="https://yasaswisandaka.github.io/portfolio/"><img src="./image/web.png" alt="Web Design" class="w-full h-auto rounded-lg shadow-lg hover-scale"></a>Multi-Page Portfolio Using HTML and CSS
        </div>
        <a class="listitems" data-item="Graphic">
        <a href="https://yasaswisandaka.github.io/portfolio/"><img src="./image/ML.png" alt="Graphic Design" class="w-full h-auto rounded-lg shadow-lg hover-scale"></a>Rental-Vehicals front-end application
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Icon Menu -->
  <div class="fixed bottom-0 left-0 right-0 bg-gradient-to-r from-gray-800 to-black p-4">
    <ul class="flex justify-around text-white">
      <li><a href="./index.html" class="footer-icon"><i class="fa-solid fa-house"></i></a></li>
      <li><a href="./about-me.html" class="footer-icon"><i class="fa-solid fa-user"></i></a></li>
      <li><a href="./resume.html" class="footer-icon"><i class="fa-solid fa-briefcase"></i></a></li>
      <li><a href="./portfolio.html" class="footer-icon"><i class="fa-solid fa-desktop text-yellow-500"></i></a></li>
      <li><a href="./contact.html" class="footer-icon"><i class="fa-regular fa-paper-plane"></i></a></li>
    </ul>
  </div>

  <script src="./jquery-3.7.1.min.js"></script>
  <script>
    let list = $('.list');
    let listItems = $('.listitems');

    for (let i = 0; i < list.length; i++) {
      $(list[i]).on('click', function() {
        // Remove active class from all items
        for (let j = 0; j < list.length; j++) {
          $(list[j]).removeClass('active');
        }  
        $(this).addClass('active');

        // Get the filter category
        let dataAttValue = $(this).attr('data-filter');

        // Show/hide items based on the selected category
        for (let k = 0; k < listItems.length; k++) {
          $(listItems[k]).removeClass('active');
          $(listItems[k]).addClass('hide');
          if ($(listItems[k]).attr('data-item') == dataAttValue || dataAttValue == 'all') {
            $(listItems[k]).addClass('active');
            $(listItems[k]).removeClass('hide');
          }
        }
      });
    }
  </script>
</body>
</html>
